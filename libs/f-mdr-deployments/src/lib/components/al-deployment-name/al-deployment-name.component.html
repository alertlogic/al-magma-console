<div class="wrapper" [ngClass]="data.deployType">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <i fxFlex="10" class="icon {{data.iconClass}}" [style.font-size]="data.fontSizeIcon">{{data.matIcon}}</i>
        <span class="label-deployment" [style.font-size]="data.fontSizeLabel">{{data.label}}</span>
    </div>
</div>
